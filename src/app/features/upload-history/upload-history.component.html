<p-card>
  <p-table
    [value]="(resources$ | async)!"
    [tableStyle]="{ 'min-width': '100px' }"
    [selection]="(selectedResource$ | async)?.id"
  >
    <ng-template #header>
      <tr>
        <th>Time</th>
        <th>File Name</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template #body let-resource>
      <tr [pSelectableRow]="resource.id">
        <td>{{ resource.uploadedDate | date: 'MMM d, h:mm:ss a' }}</td>
        <td>{{ resource.fileName }}</td>
        <td>
          <p-button label="Preview" severity="secondary" (onClick)="onSelectResource(resource)" />
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="3">
          <app-no-data />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
